<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Route Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
 <style>
    .img{
            background-image: url('/images/rm.jpeg');
            background-size: cover;
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Avoids tiling the image */
    width: 100%; /* Full-width container */
    height: 600px; /* Adjust the height based on your requirement */
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
    color: rgb(7, 6, 6);
       }
       </style>
</head>
<body>
<div class="img">
        <p><strong>Welcome to Route<br>Details</strong></p>
        
    </div>
<div class="container mt-5">
    <h1 th:text="${route.id == null ? 'Add New Route' : 'Edit Route'}"></h1>
    <form th:action="@{/transport/routes}" th:object="${route}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="startLocation" class="form-label">Start Location</label>
            <input type="text" th:field="*{startLocation}" class="form-control" id="startLocation" required>
        </div>
        <div class="mb-3">
            <label for="endLocation" class="form-label">End Location</label>
            <input type="text" th:field="*{endLocation}" class="form-control" id="endLocation" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/transport/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
