<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    .img{
            background-image: url('/images/driver.webp');
            background-size: cover;
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Avoids tiling the image */
    width: 100%; /* Full-width container */
    height: 700px; /* Adjust the height based on your requirement */
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
    color: rgb(7, 6, 6);
       }
       </style>
</head>
<body>
<div class="img">
        <p><strong>Welcome to Driver<br>Details</strong></p>
        
    </div>
<div class="container mt-5">
    <h1 th:text="${driver.id == null ? 'Add New Driver' : 'Edit Driver'}"></h1>
    <form th:action="@{/transport/drivers}" th:object="${driver}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="licenseNumber" class="form-label">License Number</label>
            <input type="text" th:field="*{licenseNumber}" class="form-control" id="licenseNumber" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/transport/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
