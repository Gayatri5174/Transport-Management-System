<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vehicle Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<style>
        .img{
            background-image: url('/images/v.webp');
            background-size: cover;
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Avoids tiling the image */
    width: 100%; /* Full-width container */
    height: 400px; /* Adjust the height based on your requirement */
    font-size: 40px;
    font-family: 'Times New Roman', Times, serif;
    font-style: italic;
    color: black;
       }
    </style>
</head>
<body>
<div class="img">
        <p><strong>Welcome to Vehicle<br>Details</strong></p>
        
    </div>
<div class="container mt-5">
    <h1 th:text="${vehicle.id == null ? 'Add New Vehicle' : 'Edit Vehicle'}"></h1>
    <form th:action="@{/transport/vehicles}" th:object="${vehicle}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Vehicle Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="type" class="form-label">Vehicle Type</label>
            <input type="text" th:field="*{type}" class="form-control" id="type" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/transport/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
